name: GraphAr Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - docs
      - dev/docs

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: true
          fetch-depth: 0

      - name: Check License Header
        uses: apache/skywalking-eyes/header@main 
        with:
          config: .licenserc.yaml
          mode: check

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates doxygen
          curl -sSL https://install.python-poetry.org | python3 -
          # install poetry
          yes | sudo python3 -m pip install poetry --quiet
          poetry env use python3
          # install dependencies with poetry
          poetry install --with=docs,spark
        working-directory: ./pyspark

      - name: Generate Doc
        run: |
          export JAVA_HOME=${JAVA_HOME_11_X64}
          make html
        working-directory: ./docs

      - name: Commit Doc
        # TODO: open this when apache infrastructure is ready
        # if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && github.repository == 'alibaba/GraphAr' }}
        if: false
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions
          git branch -D gh-pages || true
          git checkout --orphan gh-pages
          shopt -s extglob
          rm -rf !(docs)
          rm -rf .github .clang-format .gitattributes .gitmodules .gitignore
          mv docs/_build/html/* ./
          mv docs/_build/html/.nojekyll ./
          rm -rf docs
          git add -A
          git commit -m "Generate latest docs on CI, from commit ${{ github.sha }}."
          git push -f origin gh-pages
